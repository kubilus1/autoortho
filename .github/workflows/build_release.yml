name: Release Shared Workflow

on:
  workflow_call:
    inputs:
      relname:
        required: false
        type: string
        default: ''
      version:
        required: true
        type: string
      prerelease:
        required: false
        type: boolean
        default: true
      internalver:
        required: false
        type: string
        default: ''

jobs:
  build-macos:
    runs-on: macos-latest

    env:
      VERNAME: ${{ inputs.version }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Setup
        run: |
          brew install python-tk@3.10
          python3.10 -m pip install -U -r requirements.txt
          python3.10 -m pip install -U -r requirements-build.txt

      - name: Optionally set internal version separately
        if: ${{ inputs.internalver != '' }}
        run: |
          echo "${{ inputs.internalver }}" > autoortho/.version

      - name: Build
        run: |
          pyinstaller --onefile autoortho.spec
          pyinstaller --onefile autoortho_fuse.spec

      - name: Save artifact
        uses: actions/upload-artifact@v3
        with:
          name: macosbin
          path: dist/*

      - name: Release
        if: ${{ inputs.relname != '' }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            autoortho
            autoortho_fuse
          tag_name: ${{ inputs.relname }}
          prerelease: ${{ inputs.prerelease }}

